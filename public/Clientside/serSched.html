<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Service</title>
    <link rel="stylesheet" href="./css/serSched.css">
    <link href="./css/navbar.css" rel="stylesheet" /> <!-- Link to external CSS file -->
</head>
<body>
    <header class="navbar">
        <div class="logo"></div>
        <nav>
            <ul class="nav-links">
                <li><a href="./SelfService.html">Self Service</a></li>
                <li><a href="./serSched.html">Schedule</a></li>
                <li><a href="./servicehistory.html">History</a></li>
                <li><a href="./contractmanag.html">Contract</a></li>
                <li><a href="./feedback.html">Feedback</a></li>
                <li><a href="./support.html">Support</a></li>
                <li><a href="#" class="logout">Log Out</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Schedule a Service</h1>
        <form class="service-scheduling-form">
            <div class="form-group">
                <label for="service-type">Select Service Type:</label>
                <select id="service-type" name="service-type" required>
                    <option value="" disabled selected>Select a service</option>
                    <option value="emergency-repair">Emergency Repair</option>
                    <option value="routine-maintenance">Routine Maintenance</option>
                    <option value="installation">Installation</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Select Time:</label>
                <input type="time" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Your Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional information..."></textarea>
            </div>

            <button type="submit">Schedule Service</button>
        </form>
    </div>
</body>
</html>
