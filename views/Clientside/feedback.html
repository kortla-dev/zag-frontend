<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback</title>
    <link rel="stylesheet" href="./css/feedback.css">
    <link href="./css/navbar.css" rel="stylesheet" />
</head>
<body>
    <header class="navbar">
        <div class="logo"></div>
        <nav>
            <ul class="nav-links">
                <li><a href="./SelfService.html">Self Service</a></li>
                <li><a href="./serSched.html">Schedule</a></li>
                <li><a href="./servicehistory.html">History</a></li>
                <li><a href="./contractmanag.html">Contract</a></li>
                <li><a href="./feedback.html">Feedback</a></li>
                <li><a href="./support.html">Support</a></li>
                <li><a href="#" class="logout">Log Out</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Customer Feedback</h1>
        <form class="feedback-form">
            <div class="form-group">
                <label for="service-rating">Rate Your Experience:</label>
                <select id="service-rating" name="service-rating" required>
                    <option value="" disabled selected>Select a rating</option>
                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Good</option>
                    <option value="3">3 - Average</option>
                    <option value="2">2 - Poor</option>
                    <option value="1">1 - Very Poor</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments..." required></textarea>
            </div>

            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name (optional)">
            </div>

            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email (optional)">
            </div>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
