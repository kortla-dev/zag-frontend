<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/login.css">
    <link href="./css/navbar.css" rel="stylesheet" />
</head>
<body> 
    <header class="navbar">
        <div class="logo"></div>
        <nav>
            <ul class="nav-links">
                <li><a href="./SelfService.html">Self Service</a></li>
                <li><a href="./serSched.html">Schedule</a></li>
                <li><a href="./servicehistory.html">History</a></li>
                <li><a href="./contractmanag.html">Contract</a></li>
                <li><a href="./feedback.html">Feedback</a></li>
                <li><a href="./support.html">Support</a></li>
                <li><a href="#" class="logout">Log Out</a></li>
            </ul>
        </nav>
    </header>
    <div class="auth-container">
        <!-- Login Card -->
        <div class="auth-card login-card active" id="login-card">
            <img src="/views/images/Logo.png"  class="logo"  alt="logo">
            <h2>Login</h2>
            <form>
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password">
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <span class="toggle-card">Register here</span></p>
        </div>
    
        <!-- Register Card -->
        <div class="auth-card register-card" id="register-card">
            <img src="/views/images/Logo.png"  class="logo"  alt="logo">
            <h2>Register</h2>
            <form>
                <label for="register-company">Company Name</label>
                <input type="text" id="register-company" placeholder="Enter your company name" required>
        
                <label for="register-phone">Phone Number</label>
                <input type="tel" id="register-phone" placeholder="Enter your phone number" required>
        
                <label for="register-email">Email</label>
                <input type="email" id="register-email" placeholder="Enter your email" required>
        
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="Create a password" required>
        
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <span class="toggle-card">Login here</span></p>
        </div>
    
    <script src="scripts.js"></script>
</body>
</html>
