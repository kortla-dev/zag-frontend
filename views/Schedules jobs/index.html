<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduled Jobs</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Company Logo -->
            <div class="company-logo">
                <img src="images/v25_2235.png" alt="Company Logo">
            </div>

            <!-- User Profile -->
            <div class="user-profile">
                <img src="images/v25_2233.png" alt="User Icon" class="user-icon">
                <h3>User</h3>
            </div>

            <!-- Menu -->
            <nav class="menu">
                <button>Task Assignment</button>
                <button>Current Clients</button>
                <button>Maintenance Schedule</button>
                <button>Service Request</button>
            </nav>

            <!-- Log out Button -->
            <button class="logout-btn">Log out</button>
        </aside>

        <!-- Main Content: Scheduled Jobs -->
        <main class="main-content">
            <h2>Scheduled Jobs</h2>
            <table class="jobs-table">
                <thead>
                    <tr>
                        <th>Service ID</th>
                        <th>Client</th>
                        <th>Service Type</th>
                        <th>Time</th>
                        <th>Status</th>
                        <th>Notes</th>
                        <th>Completed</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example Row -->
                    <tr>
                        <td><input type="text" class="service-id" value="12345"></td>
                        <td><input type="text" class="client" value="John Doe"></td>
                        <td><input type="text" class="service-type" value="Plumbing"></td>
                        <td><input type="text" class="time" value="10:00 AM"></td>
                        <td><input type="text" class="status" value="Pending"></td>
                        <td><input type="text" class="notes" value=""></td>
                        <td><input type="checkbox"></td>
                    </tr>
                    <!-- Repeat similar rows for more entries -->
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>
